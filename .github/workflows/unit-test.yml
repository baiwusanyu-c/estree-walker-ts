on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘ï¼Œå¹¶å¯ä»¥æŒ‡å®šåˆ†æ”¯
    inputs:
      branch:
        description: 'Branch to release from'
        required: true
        default: 'main'  # é»˜è®¤ä½¿ç”¨ main åˆ†æ”¯
        type: string

jobs:
  unit-test_and_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install
        run: pnpm install --no-frozen-lockfile

      - name: lint fix
        run: pnpm run lint:fix

      - name: unit test
        run: pnpm run test
